name: Build and Deploy Product to Pricing Workflow
on: 
  workflow_dispatch:
jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        with: 
          submodules: true
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
        
      - name: Build and Deploy Database
        working-directory: ./Pricing/Database/Deploy
        env:
          ConnectionString: ${{ secrets.PRICING_CONNECTION_STRING }}
        run: dotnet build && dotnet run

      - name: Build Function App
        working-directory: ./Integration/ProductToPricing
        run: dotnet build --configuration Release

      - name: Deploy Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'TBD'
          package: ${{ env.DOTNET_ROOT }}/Integration/ProductToPricing
          publish-profile: ${{ secrets.PRODUCT_TO_PRICING_APPSERVICE_PUBLISHPROFILE }}
